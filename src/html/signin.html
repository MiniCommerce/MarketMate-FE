<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Untitle-Project-FE</title>
    <link href="../css/login-join.css" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <div class="container">
            <h2 class="title">회원가입</h2>
            <p class="description">원활한 서비스를 이용을 위해 회원가입을 해주세요.</p>
            <form class="signin-form">
                <div>
                    <label class="label-width" for="email">아이디</label>
                    <input type="email" id="email" placeholder="이메일">
                </div>
                <div>
                    <label class="label-width" for="name">닉네임</label>
                    <input type="text" id="name" placeholder="닉네임">
                </div>
                <div>
                    <label class="label-width" for="number">전화번호</label>
                    <input type="text" id="number" placeholder="전화번호">
                </div>
                <div>
                    <label class="label-width" for="address">주소</label>
                    <input type="text" id="address" placeholder="주소">
                </div>
                <div>
                    <label class="label-width" for="password1">비밀번호</label>
                    <input type="password" id="password1" placeholder="비밀번호">
                </div>
                <div>
                    <label class="label-width" for="password2">비밀번호 확인</label>
                    <input type="password" id="password2" placeholder="비밀번호 확인">
                </div>
                <div>
                    <label>
                        <input type="radio" name="role" value="buyer" checked>
                        구매자
                    </label>
                    <label>
                        <input type="radio" name="role" value="seller">
                        판매자
                    </label>
                </div>
                <input type="submit" id="signin-btn" class="submit-button" value="가입">
        </form>
        </div>
    </div>

    <script src="../js/components/SignIn/index.js" type="module"></script>
</body>
</html>
