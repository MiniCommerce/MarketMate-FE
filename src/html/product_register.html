<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MarketMate</title>
</head>
<body>
    <h1>상품 등록</h1>

    <form id="register-form" enctype="multipart/form-data">
        <ul>
            <li>
                <select id="category">
                </select>
            </li>
            <li><input type="text" id="name" placeholder="상품명"></li>
            <li><input type="number" id="price" placeholder="가격"></li>
            <li><input type="number" id="amount" placeholder="수량"></li>
            <li><input type="text" id="desc" placeholder="설명"></li>
            <li>
                <select id="status">
                    <option value="Sale">Sale</option>
                    <option value="SoldOut">SoldOut</option>
                    <option value="StopSelling">StopSelling</option>
                </select>
            </li>
            <li>
                <label for="">대표이미지</label>
                <input type="file" id="thumbnail-image-input" accept="image/*">
            </li>
            <li>
                <label for="">상세이미지들</label>
                <input type="file" id="image-input" accept="image/*" multiple>
            </li>
        </ul>
        <input type="submit" id="submit-btn" value="등록">
    </form>

    <script src="../js/components/Product/productRegister.js" type="module"></script>
</body>
</html>
