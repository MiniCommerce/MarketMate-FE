<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <link href="../css/login-join.css" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <div class="container">
            <h2 class="title">회원 정보 수정</h2>
            <p class="description">판매처, 전화번호, 출고지를 수정하세요.</p>
                <form class="login-form">
                    <div>
                        <label class="label-width" for="store_name">판매처</label>
                        <input type="text" id="store_name">
                    </div>
                    <div>
                        <label class="label-width" for="number">전화 번호</label>
                        <input type="text" id="number">
                    </div>
                    <div>
                        <label class="label-width" for="shipping_place">출고지</label>
                        <input type="text" id="shipping_place">
                    </div>
                    <input type="submit" id="seller-update-btn" class="submit-button" value="수정">
                </form>
    <script src="../js/components/SellerPorfileUpdate/index.js" type="module"></script>
</body>
</html>
