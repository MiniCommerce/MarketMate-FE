<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- portone -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>


    <title>MarketMate</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="../css/productDetail.css">

</head>
<body>
    <div id="root">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">

                    <!-- 이미지 슬라이더 -->
                    <div class="col-md-6">
                        <div class="slider">
                            <input type="radio" name="slide" id="slide1" checked>
                            <input type="radio" name="slide" id="slide2">
                            <input type="radio" name="slide" id="slide3">
                            <input type="radio" name="slide" id="slide4">
                            <input type="radio" name="slide" id="slide5">
                            <input type="radio" name="slide" id="slide6">
                            <ul class="image-list">

                            </ul>
                            <div class="bullets">
                                <label for="slide1">&nbsp;</label>
                                <label for="slide2">&nbsp;</label>
                                <label for="slide3">&nbsp;</label>
                                <label for="slide4">&nbsp;</label>
                                <label for="slide5">&nbsp;</label>
                                <label for="slide6">&nbsp;</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <p id="id" style="display:none"></p>
                        <div id="category" class="small mb-1"></div>
                        <div id="seller"></div>
                        <h1 id="name" class="display-5 fw-bolder"></h1>
                        <div class="fs-5 mb-5">
                            <!-- <span class="text-decoration-line-through">$45.00</span> -->
                            <span id="price"></span>
                        </div>
                        <div id="score" class="fs-5 mb-5"></div>
                        <p id="amount"></p>
                        <p id="desc" class="lead"></p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="quantity" type="number" min="1" value="1"
                                style="max-width: 3rem" />
                            <button id="cart" class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                            <button id="order" class="btn btn-outline-dark flex-shrink-0" type="button">
                                BUY
                            </button>
                            <button id="question-btn" class="btn btn-outline-dark flex-shrink-0" type="button">
                                Q&A
                            </button>
                            <a href="review.html" class="btn btn-outline-dark flex-shrink-0">
                                Review
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <ul class="image-list">

        </ul>


        <!-- 문의 작성 -->
        <div class="write-question">
            <textarea name="" id="question-desc" cols="30" rows="10"></textarea>
            <button id="question-write-btn">문의하기</button>
        </div>
        <hr>
        <!-- 문의 목록 -->
        <div class="question-container">
        </div>

    </div>

    <script src="../js/components/Product/productDetail.js" type="module"></script>
</body>
</html>
