<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <title>Untitle-Project-FE</title>
</head>
<body>
    <h1>회원가입</h1>

    <form id="register-form">
        <ul>
            <li>
                <input type="email" id="email" placeholder="이메일">
            </li>
            <li>
                <input type="password" id="password1" placeholder="비밀번호">
            </li>
            <li>
                <input type="password" id="password2" placeholder="비밀번호 확인">
            </li>
            <li>
                <input type="text" id="name" placeholder="이름">
            </li>
            <li>
                <input type="text" id="phone" placeholder="전화번호">
            </li>
            <li>
                <input type="text" id="address" placeholder="주소">
            </li>

            <input type="submit" id="submit-btn" value="가입">
        </ul>
    </form>

    <script>
        const submitBtn = document.getElementById("submit-btn")

        submitBtn.addEventListener("click", (e) => {
            e.preventDefault();
            let email = document.getElementById("email").value
            let password = document.getElementById("password1").value
            let nickname = document.getElementById("name").value
            let shipping_address = document.getElementById("address").value
            let number = document.getElementById("phone").value

            let data = {
                email: email,
                password: password,
                nickname: nickname,
                shipping_address: shipping_address,
                number: number
            }
            
            fetch("http://127.0.0.1:8000/user/buyer/signin/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(function(response){
                return response.json();
            }).then(function(data){
                console.log(data);
            });
        });
    </script>
</body>
</html>
